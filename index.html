<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsim ve Seçim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #question {
            margin-top: 20px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Hoş geldiniz!</h2>
    <p>Adınızı girin:</p>
    <input type="text" id="name" placeholder="Adınızı buraya yazın">
    <button onclick="askQuestion()">Gönder</button>

    <div id="question" style="display:none;">
        <p>Merhaba <span id="userName"></span>, size bir soru soracağım: <br> Bu siteyi beğendiniz mi?</p>
        <button onclick="answer('Evet')">Evet</button>
        <button onclick="answer('Hayır')">Hayır</button>
    </div>

    <div id="response"></div>

    <h3>Yanıtlar:</h3>
    <table id="responsesTable">
        <thead>
            <tr>
                <th>İsim</th>
                <th>Cevap</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Tabloya veri ekleyen fonksiyon
        function updateTable(name, response) {
            var table = document.getElementById("responsesTable").getElementsByTagName('tbody')[0];
            var row = table.insertRow();
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = name;
            cell2.innerHTML = response;
        }

        // Kullanıcı adı ve yanıtı işleyen fonksiyon
        function askQuestion() {
            var name = document.getElementById("name").value;
            if (name) {
                document.getElementById("userName").innerText = name;
                document.getElementById("question").style.display = "block";
                document.getElementById("response").innerText = "";
            } else {
                alert("Lütfen isminizi girin.");
            }
        }

        // Yanıt seçme ve tabloya ekleme fonksiyonu
        function answer(response) {
            var name = document.getElementById("name").value;
            if (name) {
                updateTable(name, response);
                document.getElementById("response").innerText = `${name}, cevabınızı verdiniz: ${response}`;
                document.getElementById("question").style.display = "none";
                document.getElementById("name").value = "";  // İsmi temizle
            }
        }
    </script>
</body>
</html>
